<body>
    <form action="#" method="POST">
        <table border="0" align="=center">
        <tr>
            <td colspan="3" align="center">FROM PENDAFTARAN</td>
        </tr>
        <tr>
            <td>NIK</td>
            <td>:</td>
            <td><input type="text" name="nik" placeholder="NIK"></td>
        </tr>
        <tr>
            <td>Nama Lengkap</td>
            <td>:</td>
            <td><input type="text" name="nama lengkap" placeholder="Nama Lengkap"></td>
        </tr>
        <tr>
            <td>Tanggal Lahir</td>
            <td>:</td>
            <td><input type="date" name="tgl_lahir"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td>:</td>
            <td><input type="email" name="email" placeholder="Email"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td>:</td>
            <td><input type="password" name="password" placeholder="Password"></td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>>
            <td>
                <input type="radio" id="jk" value="laki-laki">
                <label for="laki-laki">Laki-laki</label>
                <input type="radio" id="jk" value="Perempuan">
                <label for="perempuan">Perempuan</label>
            </td>
        </tr>
        <tr>
            <td>Agama</td>
            <td>:</td>
            <td>
                <select name="agama">
                    <option value="islam">Islam</option>
                    <option value="hindu">Hindu</option>
                    <option value="budha">Budha</option>
                    <option value="kristen">Kristen Protestan</option>
                    <option value="katolik">Katolik</option>
                    <option value="konghucu">Konghucu</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Hobi</td>
            <td>:</td>
            <td>
                <input type="checkbox" id="sepeda" name="sepeda" value="Bersepeda">
                <input for="sepeda">Bersepeda</label><br>
                <input type="checkbox" id="sepakbola" name="sepakbola" value="SepakBola">
                <input for="sepakbola">SepakBola</label><br>
                <input type="checkbox" id="baca" name="baca" value="Baca">
                <input for="baca">Baca</label><br>
            </td>
        </tr>
        <tr>
            <td>File Foto</td>
            <td>:</td>
            <td>
                <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">
            </td>
        </tr>
        <tr>
            <td>Mesin Pencarian</td>
            <td:</td>
            <td><input type="search" name="cari" placeholder="kata pencarian...">
                <button>Cari</button>
            </td>
        </tr>
        <tr>
            <td>Input Url</td>
            <td>:</td>
            <td><input type="url" name="url" placeholder="https://"></td>
        </tr>
        <tr>
            <td>Alamat</td>
            <td>:<td>
            <td><textarea rows="5" cols="20" name="alamat"></textarea></td>
        </tr>
        <tr>
            <td>Jumlah Barang Yang Dibeli</td>
            <td>:<td>
            <td><input type="number" name="number"></td>
        </tr>
        <tr>
            <td><align="right"><button>Batal</button></align>
            <td><colspan="2"><align="left"><button><Kirim</button></td>

        </tr>
        </table>
    </form>


</body>
</html>
